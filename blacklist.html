<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The Blacklist ‚Äî RAD Enforcement</title>
<style>
*{box-sizing:border-box}
body{margin:0;background:#fff;color:#0f172a;font-family:Arial,system-ui,sans-serif}

/* üîπ Shared RAD glossy button (same as Education Hub) */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{
  position:relative;
  z-index:1;
}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* Top strip above banner (left-aligned back button) */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
  justify-content:flex-start;
}
.top-strip .rad-btn{
  padding:8px 16px;
  font-size:.85rem;
  box-shadow:0 2px 8px rgba(15,23,42,.25);
}

/* Banner */
.banner{
  background:linear-gradient(90deg,#7f1d1d,#b91c1c);
  color:#fff;text-align:center;
  padding:20px 10px 18px;
  font-size:1.05rem;font-weight:600;line-height:1.4;
  border-bottom:2px solid #7f1d1d;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}
.banner em{
  display:block;margin-top:6px;
  font-style:italic;font-weight:500;opacity:.85;
}

/* Header */
header{
  text-align:center;
  padding:52px 10px 20px;
  background:#ffe8e8;
  border-bottom:2px solid #fecaca;
}
header h1{
  font-size:2.2rem;margin:0;color:#b91c1c;
}
header p{
  margin:10px 0 0;color:#7f1d1d;
}

/* List container */
main{max-width:900px;margin:30px auto;padding:0 16px}
h2{
  color:#b91c1c;border-bottom:1px solid #fecaca;
  padding-bottom:4px;font-size:1.4rem;margin-bottom:16px;
}
.scammer{
  background:#fff5f5;border:1px solid #fecaca;
  padding:14px 16px;border-radius:10px;
  margin-bottom:14px;
  display:flex;justify-content:space-between;
  align-items:center;
}
.scammer span{
  font-size:1rem;color:#7f1d1d;font-weight:600;
}
.scammer small{
  display:block;color:#b91c1c;margin-top:4px;
  font-size:.85rem;
}

/* Footer */
footer{
  text-align:center;padding:20px;
  border-top:2px solid #fecaca;
  color:#7f1d1d;font-size:.9rem;
}
</style>
</head>
<body>

<!-- Top back button strip (same style as Education Hub) -->
<div class="top-strip">
  <a href="ledger.html" class="rad-btn">
    <span>‚Üê Back to Ledger</span>
  </a>
</div>

<div class="banner">
  üõë THE BLACKLIST - Public. Permanent. No Appeal.
  <em>Logged by RAD Garlington</em>
</div>

<header>
  <h1>THE BLACKLIST</h1>
  <p>People and social accounts caught scamming, baiting, or pushing fake airdrops.</p>
</header>

<main>
  <h2>üö® Active Entries</h2>
  <div id="blacklistEntries">
    <p style="color:#4b5563;font-size:.95rem;">Loading blacklist entries...</p>
  </div>
</main>

<footer>¬© 2025 THE BLACKLIST | RAD Enforcement Layer</footer>

<script>
async function loadBlacklist() {
  const container = document.getElementById("blacklistEntries");
  if (!container) return;

  container.innerHTML =
    "<p style='color:#4b5563;font-size:.95rem;'>Loading blacklist entries...</p>";

  try {
    const res = await fetch("blacklist.json", { cache: "no-store" });
    if (!res.ok) throw new Error("Failed to load blacklist.json");
    const data = await res.json();
    const entries = Array.isArray(data) ? data : [];

    if (!entries.length) {
      container.innerHTML =
        "<p style='color:#4b5563;font-size:.95rem;'>No active blacklist entries yet.</p>";
      return;
    }

    container.innerHTML = entries.map(entry => `
      <div class="scammer">
        <div>
          <span>#${entry.id} - ${entry.name}</span>
          <small>${entry.handle}<br>${entry.note}</small>
        </div>
        <strong style="color:#b91c1c;">${entry.status}</strong>
      </div>
    `).join("");

  } catch (err) {
    console.error(err);
    container.innerHTML =
      "<p style='color:#b91c1c;font-weight:600;'>Error loading blacklist.</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadBlacklist);
</script>

</body>
</html>
