<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Submit NFT ‚Äî RAD Registry</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#eef4ff;
  font-family:Arial,system-ui,sans-serif;
  color:#0f172a;
}

/* Banner */
.banner{
  background:linear-gradient(90deg,#0A74D0,#083c80);
  color:#fff;
  text-align:center;
  padding:20px 10px;
  font-size:1.1rem;
  font-weight:700;
  border-bottom:2px solid #062a5c;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}

/* üîπ Shared RAD glossy button (match Ledger / NFT Registry) */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:10px 18px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{
  position:relative;
  z-index:1;
}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* Back Button ‚Äî LEFT SIDE WRAP */
.back-wrap{
  width:100%;
  padding:14px 0 0 0;
}
.back-wrap .rad-btn{
  margin-left:16px;
}

/* Form container */
.form-wrap{
  max-width:480px;
  background:#fff;
  margin:40px auto;
  padding:26px 22px;
  border-radius:14px;
  border:2px solid #d7e7ff;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
}

.form-wrap h2{
  text-align:center;
  margin:0 0 14px;
  font-size:1.4rem;
  color:#0A74D0;
  font-weight:800;
}

label{
  display:block;
  font-weight:700;
  color:#083c80;
  margin:14px 0 6px;
}

input,textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:2px solid #c2d9ff;
  font-size:1rem;
  transition:.15s ease;
}
input:focus,textarea:focus{
  border-color:#0A74D0;
  background:#f3f9ff;
}

/* SUBMIT BUTTON ‚Äî glossy + full width */
.pay-btn{
  width:100%;
  margin-top:20px;
  justify-content:center;
  padding:14px 18px;
}

/* DISCLAIMER */
.disclaimer{
  font-size:.8rem;
  color:#475569;
  margin-top:16px;
  text-align:center;
  line-height:1.4;
}
</style>

</head>

<body>

<div class="banner">Submit Your NFT to The RAD Registry</div>

<div class="back-wrap">
  <a href="nfts.html" class="rad-btn">
    <span>‚Üê Back to NFT Registry</span>
  </a>
</div>

<div class="form-wrap">
  <h2>List Your NFT</h2>

  <form id="nftForm">

    <label>Collection Name</label>
    <input name="collection_name" required>

    <label>Artist Name</label>
    <input name="artist_name" required>

    <label>Issuer Address (XRPL)</label>
    <input name="issuer" required>

    <label>Collection Link</label>
    <input name="collection_link" required>

    <label>Website (Optional)</label>
    <input name="website">

    <label>X Profile (Optional)</label>
    <input name="social_x">

    <label>Logo Filename (Must already be uploaded)</label>
    <input name="logo" placeholder="example.png" required>

    <button type="button" class="rad-btn pay-btn" onclick="pay()">
      <span>Pay &amp; Submit</span>
    </button>
  </form>

  <div class="disclaimer">
    Payment is processed through Xaman.<br>
    After confirming, your NFT will be reviewed and added to the Registry.
  </div>
</div>

<script>
async function pay(){
  const resp = await fetch('/api/create-nft-payment', {
    method:'POST'
  });

  const data = await resp.json();
  window.location = data.next;
}
</script>

</body>
</html>
