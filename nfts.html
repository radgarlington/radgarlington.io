<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FIXED CSS PATH -->
<link rel="stylesheet" href="nft_listings.css">

<style>
body {
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}

/* üîπ Shared RAD glossy button */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{
  position:relative;
  z-index:1;
}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* Top strip for Back to Ledger (above banner) */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
  justify-content:flex-start;
}
.top-strip .rad-btn{
  padding:8px 16px;
  font-size:.85rem;
  box-shadow:0 2px 8px rgba(15,23,42,.25);
}

/* ======================== */
/* FEATURED NFT UPGRADE     */
/* ======================== */

.featured-card {
  position:relative;
  padding:20px;
  text-align:center;
  animation:fadeIn 0.5s ease;
}

.featured-card img {
  width:150px;
  height:150px;
  border-radius:14px;
  object-fit:contain;
  animation:pulseGlow 3s infinite ease-in-out;
}

@keyframes pulseGlow {
  0% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
  50% { box-shadow:0 0 28px rgba(212,165,55,0.65); }
  100% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
}

/* ======================== */
/* GRID CARD HOVER EFFECTS  */
/* ======================== */

.card {
  transition:transform .2s ease, box-shadow .2s ease;
  position:relative;
  animation:fadeIn 0.4s ease;
  border-radius:16px;
}

.card:hover {
  transform:translateY(-6px);
  box-shadow:0 6px 18px rgba(0,0,0,.20);
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

/* ======================== */
/* STATUS BADGES            */
/* ======================== */

.status-badge {
  position:absolute;
  top:12px;
  left:12px;
  padding:4px 8px;
  font-size:.7rem;
  font-weight:800;
  border-radius:6px;
  color:#fff;
  text-transform:uppercase;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}

.status-certified { background:#d4a537; }
.status-verified { background:#0A74D0; }
.status-unverified { background:#475569; }

/* DROPPING SOON BADGE */
.drop-badge {
  position:absolute;
  top:12px;
  right:12px;
  padding:4px 8px;
  font-size:.7rem;
  font-weight:800;
  border-radius:6px;
  background:#b41010;
  color:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}

/* GALLERY IMAGES */
.bottom-gallery {
  display:flex;
  justify-content:center;
  gap:22px;
  margin:50px auto;
  padding-bottom:60px;
}

.bottom-gallery img {
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  animation:fadeIn 0.6s ease;
}
</style>

</head>

<body>

<!-- Glossy Back to Ledger button above banner -->
<div class="top-strip">
  <a href="ledger.html" class="rad-btn">
    <span>‚Üê Back to Ledger</span>
  </a>
</div>

<div class="banner">The RAD NFT Registry ‚Äî Source of Truth</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="submit-btn">Submit Your NFT</a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured NFT</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- FILTERS -->
<div class="filters">
  <div class="filter-btn active" data-filter="all">All</div>
  <div class="filter-btn" data-filter="certified">Certified</div>
  <div class="filter-btn" data-filter="verified">Verified</div>
  <div class="filter-btn" data-filter="unverified">Unverified</div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<!-- GALLERY SECTION (RAD_ledger.png in all 3 spots) -->
<div class="bottom-gallery">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
</div>

<!-- JS (correct path) -->
<script src="nft_listings.js"></script>

</body>
</html>
