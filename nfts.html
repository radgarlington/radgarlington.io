<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FIXED CSS PATH -->
<link rel="stylesheet" href="nft_listings.css">

<style>
html,body{
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
}

*{
  box-sizing:border-box;
}

body {
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}

/* üîπ Shared RAD glossy button */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{
  position:relative;
  z-index:1;
}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* Top strip for Back to Ledger (above banner) */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
  justify-content:flex-start;
}
.top-strip .rad-btn{
  padding:8px 16px;
  font-size:.85rem;
  box-shadow:0 2px 8px rgba(15,23,42,.25);
}

/* Submit callout under banner, centered */
.submit-callout{
  text-align:center;
  background:#f8fbff;
  border-bottom:2px solid #d7e7ff;
  padding:16px 10px 18px;
}
.submit-callout .rad-btn{
  padding:11px 24px;
}

/* Override featured layout slightly for this page */
.featured-wrap{
  max-width:960px;
  margin:24px auto 10px;
  padding:0 12px;
}

.featured-title{
  font-weight:800;
  font-size:1.1rem;
  margin-bottom:6px;
  color:#0A74D0;
}

.featured-card {
  position:relative;
  padding:20px;
  text-align:center;
  animation:fadeIn 0.5s ease;
  background:#ffffff;
  border-radius:16px;
  box-shadow:0 4px 14px rgba(15,23,42,.08);
}

.featured-card img {
  width:150px;
  height:150px;
  border-radius:14px;
  object-fit:contain;
  animation:pulseGlow 3s infinite ease-in-out;
}

@keyframes pulseGlow {
  0% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
  50% { box-shadow:0 0 28px rgba(212,165,55,0.65); }
  100% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
}

/* Footer */
.rad-footer{
  text-align:center;
  padding:18px 12px 26px;
  font-size:.85rem;
  color:#475569;
  border-top:1px solid #d7e7ff;
  background:#f8fbff;
}

/* üì± Mobile tweaks */
@media (max-width:768px){
  .top-strip{
    margin:8px auto 4px;
    padding:0 10px;
  }
  .featured-wrap{
    padding:0 10px;
    margin:18px auto 8px;
  }
  .featured-card{
    padding:16px;
  }
  .featured-card img{
    width:120px;
    height:120px;
  }
}
</style>

</head>

<body>

<!-- Glossy Back to Ledger button above banner -->
<div class="top-strip">

  </a>
</div>

<div class="banner">The RAD NFT Registry ‚Äî Source of Truth</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="rad-btn">
    <span>Submit Your NFT</span>
  </a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured NFT</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- GRID (no filters needed) -->
<div id="nftGrid" class="grid"></div>

<!-- JS (correct path) -->
<script src="nft_listings.js"></script>

<footer class="rad-footer">
  THE RAD NFT REGISTRY ‚Äî Source of Truth on XRPL. ¬© 2025 radgarlington.io
</footer>

</body>
</html>
