<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
html,body{
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
}
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}

/* BACK BUTTON */
.top-strip{
  max-width:960px;
  margin:14px auto 10px;
  padding:0 12px;
}
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#fff;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
}

/* BANNER CENTERED */
.banner {
  margin-top:12px;
  text-align:center;
  font-size:1.6rem;
  font-weight:800;
  padding:20px 10px;
  background:#eaf2ff;
  color:#0A74D0;
  border-bottom:2px solid #d7e7ff;
}

/* SUBMIT */
.submit-callout{
  text-align:center;
  background:#f8fbff;
  border-bottom:2px solid #d7e7ff;
  padding:16px 10px 18px;
}

/* FEATURED SECTION */
.featured-wrap{
  max-width:960px;
  margin:28px auto 20px;
  padding:0 12px;
}
.featured-title{
  font-weight:800;
  font-size:1.2rem;
  margin-bottom:10px;
  color:#0A74D0;
  text-shadow:0 0 6px rgba(0,0,0,.15);
}
.featured-card{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  background:#000;
  box-shadow:0 6px 18px rgba(0,0,0,.20);
  padding:0;
}

/* BACKGROUND IMAGE */
.featured-bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:.45;
}

/* INFO CONTAINER */
.featured-info{
  position:relative;
  padding:60px 20px 38px; /* increased padding-top to pull logo down */
  text-align:center;
}

/* WCK LOGO ‚Äî LOWERED */
.featured-info img{
  width:160px;
  height:160px;
  object-fit:contain;
  margin-top:0; /* removed negative pull */
  margin-bottom:16px;
  filter:drop-shadow(0 6px 10px rgba(0,0,0,.55));
}

/* GOLD TITLE */
.featured-info h3{
  font-size:1.65rem;
  margin:10px 0 10px;
  color:#dba32b;
  font-weight:800;
  text-shadow:0 0 8px rgba(0,0,0,.45);
}

/* DESCRIPTION */
.featured-info p{
  font-size:.98rem;
  color:#fff;
  opacity:.96;
  line-height:1.5;
  max-width:620px;
  margin:0 auto 16px;
}

/* LINKS */
.card-links {
  margin-top:16px;
}
.card-links a{
  display:inline-block;
  margin:4px 10px;
  padding:8px 18px;
  background:#0A74D0;
  color:#fff;
  border-radius:10px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 3px 10px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  max-width:1080px;
  margin:28px auto 40px;
  padding:0 12px;
  display:grid;
  gap:20px;
  grid-template-columns:repeat(3,1fr);
}

/* GRID CARD */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  min-height:280px;
}

/* LOGO */
.card img{
  width:110px;
  height:110px;
  object-fit:contain;
  margin-bottom:10px;
}

/* TITLE */
.card h3{
  font-size:1.1rem;
  font-weight:700;
  margin:6px 0 6px;
  color:#0A74D0;
}

/* DESC */
.card p{
  font-size:.9rem;
  color:#475569;
  margin:0 0 10px;
  min-height:42px;
}

/* LINKS IN GRID */
.card-links a{
  display:inline-block;
  margin:3px 6px;
  padding:6px 12px;
  background:#0A74D0;
  color:#fff;
  border-radius:8px;
  font-size:.8rem;
  font-weight:700;
  text-decoration:none;
}

/* MOBILE */
@media(max-width:820px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
}
@media(max-width:540px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="top-strip">
  <a href="ledger.html" class="rad-btn">‚Üê Back to Ledger</a>
</div>

<div class="banner">THE RAD NFT REGISTRY ‚Äî SOURCE OF TRUTH</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="rad-btn">Submit Your NFT</a>
</div>

<!-- FEATURED WCK -->
<div class="featured-wrap">
  <div class="featured-title">Featured Collection</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<footer class="rad-footer" style="text-align:center;padding:18px 12px 26px;font-size:.85rem;color:#475569;border-top:1px solid #d7e7ff;background:#f8fbff;">
  THE RAD NFT REGISTRY ‚Äî Source of Truth on XRPL. ¬© 2025 radgarlington.io
</footer>

<script>
/* =========================================================
   NFT DATA
   ========================================================= */

const nftData = [

  /* WCK FEATURED */
  {
    token: "$WCK",
    name: "CONTINENTAL WICK",
    image: "assets/logos/wck_logo.webp",
    bg: "assets/vault_chaos_bg.webp",
    desc: "Protocol folklore forged into collectible chaos ‚Äî operatives, enforcers, vault ghosts, and system anomalies captured in forbidden vector style.",
    website: "https://www.continentalwick.com",
    collection: "https://www.continentalwick.com/nft/vault.html",
    twitter: "https://x.com/wcktoken",
    showInGrid: false
  },

  /* 6 placeholders */
  ...Array.from({length:6}).map(()=>({
    token:"",
    name:"Coming Soon",
    image:"assets/RAD_ledger.png",
    desc:"Awaiting submission.",
    showInGrid:true
  }))
];

/* =========================================================
   FEATURED RENDER
   ========================================================= */
function renderFeatured(){
  const box = document.getElementById("featuredNFT");
  const f = nftData[0];

  box.innerHTML = `
    <div class="featured-bg" style="background-image:url('${f.bg}')"></div>

    <div class="featured-info">

      <img src="${f.image}" alt="${f.name}">

      <h3>${f.name}</h3>

      <p>${f.desc}</p>

      <div class="card-links">
        <a href="${f.website}" target="_blank">Website</a>
        <a href="${f.collection}" target="_blank">View Collection</a>
        <a href="${f.twitter}" target="_blank">ùïè</a>
      </div>

    </div>
  `;
}

/* =========================================================
   GRID RENDER
   ========================================================= */
function renderGrid(){
  const grid=document.getElementById("nftGrid");
  grid.innerHTML="";

  nftData
    .filter(n=>n.showInGrid)
    .forEach(n=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${n.image}">
        <h3>${n.name}</h3>
        <p>${n.desc}</p>
      `;
      grid.appendChild(card);
    });
}

document.addEventListener("DOMContentLoaded",()=>{
  renderFeatured();
  renderGrid();
});
</script>

</body>
</html>
