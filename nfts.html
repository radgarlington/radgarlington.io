<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- FIXED CSS PATH -->
<link rel="stylesheet" href="nft_listings.css">

<style>
html,body{
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}

/* üîπ Shared RAD glossy button */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{
  position:relative;
  z-index:1;
}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* Top strip for Back to Ledger (above banner) */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
  justify-content:flex-start;
}
.top-strip .rad-btn{
  padding:8px 16px;
  font-size:.85rem;
  box-shadow:0 2px 8px rgba(15,23,42,.25);
}

/* Submit callout under banner, centered */
.submit-callout{
  text-align:center;
  background:#f8fbff;
  border-bottom:2px solid #d7e7ff;
  padding:16px 10px 18px;
}
.submit-callout .rad-btn{
  padding:11px 24px;
}

/* FEATURED NFT block tweaks */
.featured-wrap{
  max-width:960px;
  margin:24px auto 10px;
  padding:0 12px;
}
.featured-title{
  font-weight:800;
  font-size:1.1rem;
  margin-bottom:6px;
  color:#0A74D0;
}
.featured-card{
  position:relative;
  padding:20px;
  text-align:center;
  animation:fadeIn 0.5s ease;
  background:#ffffff;
  border-radius:16px;
  box-shadow:0 4px 14px rgba(15,23,42,.08);
}
.featured-card img{
  width:150px;
  height:150px;
  border-radius:14px;
  object-fit:contain;
  animation:pulseGlow 3s infinite ease-in-out;
}
@keyframes pulseGlow{
  0%{box-shadow:0 0 0px rgba(212,165,55,0.0);}
  50%{box-shadow:0 0 28px rgba(212,165,55,0.65);}
  100%{box-shadow:0 0 0px rgba(212,165,55,0.0);}
}

/* Fade-in animation (shared) */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;transform:translateY(0);}
}

/* Bottom gallery responsive */
.bottom-gallery{
  display:flex;
  justify-content:center;
  gap:22px;
  margin:50px auto;
  padding-bottom:60px;
}
.bottom-gallery img{
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.15);
  animation:fadeIn 0.6s ease;
}

/* üì± Mobile tweaks */
@media (max-width:768px){
  .top-strip{
    margin:8px auto 4px;
    padding:0 10px;
  }
  .featured-wrap{
    padding:0 10px;
    margin:18px auto 8px;
  }
  .featured-card{
    padding:16px;
  }
  .featured-card img{
    width:120px;
    height:120px;
  }
  .bottom-gallery{
    flex-direction:column;
    align-items:center;
    gap:16px;
    margin:30px auto;
    padding-bottom:30px;
  }
  .bottom-gallery img{
    width:70%;
    max-width:260px;
    height:auto;
  }
}
</style>

</head>

<body>

<!-- Glossy Back to Ledger button above banner -->
<div class="top-strip">
  <a href="ledger.html" class="rad-btn">
    <span>‚Üê Back to Ledger</span>
  </a>
</div>

<div class="banner">The RAD NFT Registry ‚Äî Source of Truth</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="rad-btn">
    <span>Submit Your NFT</span>
  </a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured NFT</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- FILTERS -->
<div class="filters">
  <div class="filter-btn active" data-filter="all">All</div>
  <div class="filter-btn" data-filter="certified">Certified</div>
  <div class="filter-btn" data-filter="verified">Verified</div>
  <div class="filter-btn" data-filter="unverified">Unverified</div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<!-- GALLERY SECTION (RAD_ledger.png in all 3 spots) -->
<div class="bottom-gallery">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
  <img src="assets/RAD_ledger.png" alt="RAD Ledger NFT">
</div>

<!-- INLINE JS ‚Äì no external caching nonsense -->
<script>
  /* FEATURED NFT (WCK ONLY) */
  const featuredNFT = {
    name: "CONTINENTAL WICK",
    status: "certified",
    droppingSoon: true,
    image: "assets/logos/wck_logo.webp",
    desc: "Protocol Enforcement Collection ‚Äî Dropping Soon."
  };

  /* GRID PLACEHOLDERS ‚Äì image only, no names/tickers */
  const gridSlots = [
    { status: "certified",  image: "assets/RAD_ledger.png" },
    { status: "verified",   image: "assets/RAD_ledger.png" },
    { status: "unverified", image: "assets/RAD_ledger.png" }
  ];

  function renderFeatured(){
    const wrap = document.getElementById("featuredNFT");
    if(!wrap) return;

    const f = featuredNFT;
    wrap.innerHTML = `
      <img src="${f.image}" alt="${f.name}">
      <h3>${f.name}</h3>
      <p>${f.desc}</p>
      ${
        f.droppingSoon
        ? '<div style="background:#b41010;color:#fff;font-weight:800;padding:6px 10px;border-radius:8px;margin-top:8px;display:inline-block;">DROPPING SOON</div>'
        : ''
      }
    `;
  }

  function renderGrid(filter = "all"){
    const grid = document.getElementById("nftGrid");
    if(!grid) return;

    grid.innerHTML = "";

    const filtered = gridSlots.filter(slot => {
      if(filter === "all") return true;
      return slot.status === filter;
    });

    filtered.forEach(slot => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${slot.image}" alt="RAD Ledger NFT placeholder">
      `;
      grid.appendChild(card);
    });
  }

  function initFilters(){
    const buttons = document.querySelectorAll(".filter-btn");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderGrid(btn.dataset.filter);
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    renderFeatured();
    renderGrid("all");
    initFilters();
  });
</script>

</body>
</html>
