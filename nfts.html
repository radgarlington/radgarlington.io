<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
html,body{
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}
*{box-sizing:border-box}

/* -------------------------------------- */
/*            RAD Glossy Button           */
/* -------------------------------------- */
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{position:relative;z-index:1;}
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* BACK BUTTON STRIP */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
}
.top-strip .rad-btn{
  padding:8px 16px;
  font-size:.85rem;
}

/* SUBMIT CALL OUT */
.submit-callout{
  text-align:center;
  background:#f8fbff;
  border-bottom:2px solid #d7e7ff;
  padding:16px 10px 18px;
}

/* -------------------------------------- */
/*            FEATURED SECTION            */
/* -------------------------------------- */
.featured-wrap{
  max-width:960px;
  margin:24px auto 10px;
  padding:0 12px;
}
.featured-title{
  font-weight:800;
  font-size:1.1rem;
  margin-bottom:6px;
  color:#0A74D0;
}

/* FULL BLEED FEATURED CARD */
.featured-card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 5px 20px rgba(0,0,0,.25);
  background:#000;
  animation:fadeIn .5s ease;
}

/* background */
.featured-bg{
  width:100%;
  height:300px;
  background-size:cover;
  background-position:center;
  filter:brightness(.85);
}

/* logo on top */
.featured-logo{
  width:160px;
  height:160px;
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  object-fit:contain;
  z-index:3;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.45));
}

/* GOLD OVERLAY PANEL */
.featured-overlay{
  position:relative;
  margin-top:-60px;
  padding:22px;
  background:rgba(0,0,0,0.65);
  border-top:2px solid #d4a44a;
  backdrop-filter:blur(6px);
  color:#f5d68e;
  text-align:center;
}

.featured-overlay h3{
  margin:10px 0 6px;
  font-weight:800;
  font-size:1.35rem;
  color:#ffd675;
}

.featured-overlay p{
  margin:8px 0 16px;
  font-size:.95rem;
  color:#f0d7a6;
  line-height:1.45;
}

/* LINKS */
.featured-links a{
  display:inline-block;
  margin:0 6px;
  padding:9px 16px;
  background:linear-gradient(145deg,#eac058,#a87c1f);
  color:#121113;
  border-radius:8px;
  font-size:.85rem;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 3px 8px rgba(0,0,0,.25);
}
.featured-links a:hover{filter:brightness(1.1)}

/* Dropping Soon Badge */
.drop-tag{
  margin-top:14px;
  background:#b41010;
  color:#fff;
  font-weight:800;
  padding:6px 12px;
  border-radius:8px;
  display:inline-block;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

/* GRID */
.grid{
  max-width:960px;
  margin:20px auto 30px;
  padding:0 12px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.card{
  background:#ffffff;
  padding:18px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 4px 14px rgba(15,23,42,.08);
}

.card img{
  width:120px;
  height:120px;
  object-fit:contain;
  margin-bottom:10px;
}

.card h3{
  font-size:1.05rem;
  margin:6px 0;
  font-weight:700;
  color:#0A74D0;
}

.card p{
  font-size:.9rem;
  color:#334155;
  line-height:1.45;
  margin:8px 0 12px;
}

.card-links a{
  display:inline-block;
  margin:0 6px;
  padding:7px 14px;
  background:linear-gradient(145deg,#eac058,#a87c1f);
  color:#121113;
  border-radius:8px;
  font-size:.8rem;
  font-weight:700;
  text-decoration:none;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* FOOTER */
.rad-footer{
  text-align:center;
  padding:18px 12px 26px;
  font-size:.85rem;
  color:#475569;
  border-top:1px solid #d7e7ff;
  background:#f8fbff;
}

/* MOBILE */
@media(max-width:768px){
  .featured-bg{height:240px}
  .featured-logo{width:130px;height:130px;top:14px}
  .featured-overlay{padding:18px}
}
</style>

</head>
<body>

<!-- BACK TO LEDGER -->
<div class="top-strip">
  <a href="ledger.html" class="rad-btn">
    <span>‚Üê Back to Ledger</span>
  </a>
</div>

<div class="banner">The RAD NFT Registry ‚Äî Source of Truth</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="rad-btn">
    <span>Submit Your NFT</span>
  </a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured NFT</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<footer class="rad-footer">
  THE RAD NFT REGISTRY ‚Äî Source of Truth on XRPL. ¬© 2025 radgarlington.io
</footer>

<script>
/* =========================================================
   NFT DATA ‚Äî WCK + placeholders
   ========================================================= */
const nftData = [
  /* ========== CONTINENTAL WICK FEATURED CARD ========== */
  {
    token: "$WCK",
    name: "CONTINENTAL WICK",
    status: "certified",
    droppingSoon: true,
    image: "assets/logos/wck_logo.webp",
    banner: "assets/vault_chaos_bg.webp",
    desc: "Protocol folklore forged into collectible chaos ‚Äî operatives, enforcers, vault ghosts, and system anomalies, captured like forbidden black-file cards straight out of the Continental archives.",
    collection: "",
    issuer: "N/A",
    xrpscan: "",
    bithomp: "",
    showInGrid: false
  },

  /* Two placeholder empty slots */
  {
    token:"",
    name:"",
    status:"certified",
    image:"assets/RAD_ledger.png",
    desc:"",
    showInGrid:true
  },
  {
    token:"",
    name:"",
    status:"verified",
    image:"assets/RAD_ledger.png",
    desc:"",
    showInGrid:true
  }
];

/* =========================================================
   FEATURED RENDER
   ========================================================= */
function renderFeatured() {
  const f = nftData[0];
  const wrap = document.getElementById("featuredNFT");

  wrap.innerHTML = `
    <div class="featured-bg" style="background-image:url('${f.banner}')"></div>
    <img class="featured-logo" src="${f.image}">
    <div class="featured-overlay">
      <h3>${f.name}</h3>
      <p>${f.desc}</p>

      <div class="featured-links">
        <a href="https://www.continentalwick.com" target="_blank">Website</a>
        <a href="https://www.continentalwick.com/nft/vault.html" target="_blank">View Collection</a>
        <a href="https://x.com/wcktoken" target="_blank">ùïè</a>
      </div>

      ${f.droppingSoon ? `<div class="drop-tag">DROPPING SOON</div>` : ""}
    </div>
  `;
}

/* =========================================================
   GRID RENDER
   ========================================================= */
function renderGrid() {
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "";

  nftData.forEach(item => {
    if (!item.showInGrid) return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${item.image}">
      <h3>${item.name}</h3>
      <p>${item.desc}</p>
    `;

    grid.appendChild(card);
  });
}

/* INIT */
document.addEventListener("DOMContentLoaded", () => {
  renderFeatured();
  renderGrid();
});
</script>

</body>
</html>
