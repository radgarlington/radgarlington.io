<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RAD NFT Listings — XRPL Registry</title>

<!-- FIXED CSS PATH -->
<link rel="stylesheet" href="nft_listings.css">

<style>
/* Back Button Wrapper — now LEFT ALIGNED */
.back-wrap {
  text-align:left;
  margin:12px 0 0 14px;
}

/* RAD Back Button — Theme Match */
.back-btn {
  display:inline-block;
  background:#0A74D0;
  color:#fff;
  padding:10px 18px;
  font-weight:700;
  font-size:.9rem;
  text-decoration:none;
  border-radius:10px;
  box-shadow:0 3px 8px rgba(0,0,0,.22);
  transition:all .18s ease;
}
.back-btn:hover {
  background:#094d9d;
  transform:translateY(-2px);
}

/* ======================== */
/* FEATURED NFT UPGRADE     */
/* ======================== */

.featured-card {
  position:relative;
  padding:20px;
  text-align:center;
  animation:fadeIn 0.5s ease;
}

.featured-card img {
  animation:pulseGlow 3s infinite ease-in-out;
}

@keyframes pulseGlow {
  0% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
  50% { box-shadow:0 0 22px rgba(212,165,55,0.65); }
  100% { box-shadow:0 0 0px rgba(212,165,55,0.0); }
}

/* ======================== */
/* GRID CARD HOVER EFFECTS  */
/* ======================== */

.card {
  transition:transform .2s ease, box-shadow .2s ease;
  position:relative;
  animation:fadeIn 0.4s ease;
}

.card:hover {
  transform:translateY(-6px);
  box-shadow:0 6px 18px rgba(0,0,0,.20);
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}

/* ======================== */
/* STATUS BADGES            */
/* ======================== */

.status-badge {
  position:absolute;
  top:12px;
  left:12px;
  padding:4px 8px;
  font-size:.7rem;
  font-weight:800;
  border-radius:6px;
  color:#fff;
  text-transform:uppercase;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}

.status-certified { background:#d4a537; }
.status-verified { background:#0A74D0; }
.status-unverified { background:#475569; }

/* DROPPING SOON BADGE */
.drop-badge {
  position:absolute;
  top:12px;
  right:12px;
  padding:4px 8px;
  font-size:.7rem;
  font-weight:800;
  border-radius:6px;
  background:#b41010;
  color:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.25);
}
</style>

</head>

<body>

<div class="banner">The RAD NFT Registry — Source of Truth</div>

<div class="back-wrap">
  <a href="ledger.html" class="back-btn">← Back</a>
</div>

<div class="submit-callout">
  <a href="submit-nft.html" class="submit-btn">Submit Your NFT</a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured NFT</div>
  <div id="featuredNFT" class="featured-card"></div>
</div>

<!-- FILTERS -->
<div class="filters">
  <div class="filter-btn active" data-filter="all">All</div>
  <div class="filter-btn" data-filter="certified">Certified</div>
  <div class="filter-btn" data-filter="verified">Verified</div>
  <div class="filter-btn" data-filter="unverified">Unverified</div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<!-- JS (correct path) -->
<script src="nft_listings.js"></script>

</body>
</html>
