<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>RAD NFT Listings ‚Äî XRPL Registry</title>

<!-- PREMIUM FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
html,body{
  -webkit-text-size-adjust:100%;
  touch-action:manipulation;
}

*{
  box-sizing:border-box;
}

body {
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:#f7f9ff;
  color:#0f172a;
}

/* TOP STRIP (Back button) */
.top-strip{
  max-width:960px;
  margin:10px auto 6px;
  padding:0 12px;
  display:flex;
  justify-content:flex-start;
}
.rad-btn{
  position:relative;
  overflow:hidden;
  color:#f9fafb;
  font-weight:700;
  padding:11px 20px;
  font-size:.9rem;
  border-radius:12px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  box-shadow:0 3px 10px rgba(15,23,42,.25);
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  border:1px solid #06336f;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
}
.rad-btn::before{
  content:"";
  position:absolute;
  top:-60%;
  left:-10%;
  width:130%;
  height:80%;
  background:linear-gradient(120deg,rgba(255,255,255,.6),rgba(255,255,255,0));
  opacity:.25;
  transform:skewY(-12deg);
  transition:transform .25s ease, opacity .2s ease;
}
.rad-btn span{ position:relative; z-index:1; }
.rad-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(15,23,42,.35);
  filter:brightness(1.03);
}
.rad-btn:hover::before{
  transform:skewY(-12deg) translateY(35%);
  opacity:.35;
}

/* BANNER (Centered, premium) */
.banner{
  width:100%;
  text-align:center;
  font-size:1.4rem;
  font-weight:800;
  padding:26px 12px;
  color:#ffffff;
  background:linear-gradient(90deg,#0A74D0,#083c80);
  border-bottom:3px solid #062a5c;
  letter-spacing:0.5px;
  text-shadow:0 2px 6px rgba(0,0,0,0.35);
  box-shadow:0 4px 14px rgba(0,0,0,.25);
}

/* SUBMIT CALLOUT */
.submit-callout{
  text-align:center;
  background:#f8fbff;
  border-bottom:2px solid #d7e7ff;
  padding:16px 10px 18px;
}
.submit-callout .rad-btn{
  padding:11px 24px;
}

/* FEATURED SECTION */
.featured-wrap{
  max-width:960px;
  margin:24px auto 10px;
  padding:0 12px;
}
.featured-title{
  font-weight:800;
  font-size:1.1rem;
  margin-bottom:6px;
  color:#0A74D0;
}

/* UPDATED WCK FEATURED BOX */
.featured-card{
  position:relative;
  padding:0;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
  background:#000;
}

/* full background image */
.featured-bg{
  width:100%;
  height:260px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  filter:brightness(0.92);
}

/* overlay text box */
.featured-info{
  padding:20px;
  background:#ffffff;
  border-top:3px solid #d7e7ff;
  text-align:center;
}
.featured-info h3{
  font-size:1.3rem;
  font-weight:800;
  margin:0 0 6px;
  color:#d4a44a; /* WCK gold */
}
.featured-info p{
  color:#475569;
  font-size:.95rem;
  margin:6px 0 12px;
}

.featured-links a{
  display:inline-block;
  margin:4px 8px;
  padding:8px 14px;
  font-weight:700;
  font-size:.8rem;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  background:linear-gradient(145deg,#0f7cf0,#07418f);
  box-shadow:0 3px 10px rgba(15,23,42,.25);
}

/* GRID ‚Äî placeholders */
.grid{
  max-width:960px;
  margin:24px auto 40px;
  padding:0 12px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.placeholder-card{
  background:#ffffff;
  border-radius:14px;
  padding:18px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  border:1px solid #dbe4f2;
}
.placeholder-card img{
  width:110px;
  height:110px;
  opacity:0.4;
  margin-bottom:12px;
}
.placeholder-card h4{
  font-size:1rem;
  font-weight:700;
  color:#0A74D0;
  margin-bottom:6px;
}
.placeholder-card p{
  color:#64748b;
  font-size:.85rem;
  line-height:1.4;
}

/* FOOTER */
.rad-footer{
  text-align:center;
  padding:18px 12px 26px;
  font-size:.85rem;
  color:#475569;
  border-top:1px solid #d7e7ff;
  background:#f8fbff;
}

</style>

</head>

<body>

<!-- BACK TO LEDGER -->
<div class="top-strip">
  <a href="ledger.html" class="rad-btn">
    <span>‚Üê Back to Ledger</span>
  </a>
</div>

<!-- BANNER -->
<div class="banner">The RAD NFT Registry ‚Äî Source of Truth</div>

<!-- SUBMIT CALLOUT -->
<div class="submit-callout">
  <a href="submit-nft.html" class="rad-btn"><span>Submit Your NFT</span></a>
</div>

<!-- FEATURED SECTION -->
<div class="featured-wrap">
  <div class="featured-title">Featured Collection</div>

  <div class="featured-card" id="featuredNFT">
    <!-- Filled by JS -->
  </div>
</div>

<!-- GRID -->
<div id="nftGrid" class="grid"></div>

<footer class="rad-footer">
  THE RAD NFT REGISTRY ‚Äî Source of Truth on XRPL. ¬© 2025 radgarlington.io
</footer>


<script>
/* ================================
   WCK FEATURED COLLECTION DATA
================================ */
const featured = {
  name: "CONTINENTAL WICK",
  bg: "assets/vault_chaos_bg.webp",
  desc: "Protocol folklore forged into collectible chaos. Enforcers, operatives, vault ghosts, and system anomalies captured as forbidden vectors pulled straight from the Continental archives.",
  website: "https://www.continentalwick.com",
  collection: "https://www.continentalwick.com/nft/vault.html",
  twitter: "https://x.com/wcktoken"
};

/* ================================
   BUILD FEATURED CARD
================================ */
function buildFeatured(){
  const box = document.getElementById("featuredNFT");

  box.innerHTML = `
    <div class="featured-bg" style="background-image:url('${featured.bg}')"></div>

    <div class="featured-info">
      <h3>${featured.name}</h3>
      <p>${featured.desc}</p>

      <div class="featured-links">
        <a href="${featured.website}" target="_blank">Website</a>
        <a href="${featured.collection}" target="_blank">View Collection</a>
        <a href="${featured.twitter}" target="_blank">ùïè</a>
      </div>
    </div>
  `;
}

/* ================================
   PLACEHOLDER GRID (6 slots)
================================ */
function buildGrid(){
  const grid = document.getElementById("nftGrid");
  grid.innerHTML = "";

  for(let i=0;i<6;i++){
    const card = document.createElement("div");
    card.className = "placeholder-card";

    card.innerHTML = `
      <img src="assets/RAD_ledger.png">
      <h4>Upcoming Collection</h4>
      <p>Reserved listing. Once an artist submits artwork and metadata, the collection will appear here.</p>
    `;

    grid.appendChild(card);
  }
}

/* INIT */
document.addEventListener("DOMContentLoaded",()=>{
  buildFeatured();
  buildGrid();
});
</script>

</body>
</html>
