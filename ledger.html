<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>The RAD Ledger ‚Äî Verified XRPL Projects</title>
<style>
*{box-sizing:border-box}
body{margin:0;background:#fff;color:#0f172a;font-family:Arial,system-ui,sans-serif}
header{text-align:center;padding:40px 10px 20px;background:#eaf3ff;border-bottom:2px solid #d7e7ff}
header h1{font-size:2.2rem;margin:0;color:#0A74D0}
header p{margin:10px 0 0;color:#334155}
main{max-width:900px;margin:30px auto;padding:0 16px}
section{margin-bottom:40px}
h2{color:#0A74D0;border-bottom:1px solid #cbd5e1;padding-bottom:4px;font-size:1.3rem}
h3{color:#0A74D0;font-size:1.1rem;margin:10px 0}
ul{list-style:none;padding:0;margin:0}
li{margin:6px 0;padding:6px 0;border-bottom:1px dashed #cbd5e1;font-size:.95rem;display:flex;justify-content:space-between}
li span{color:#475569;font-size:.9rem}
.submit-banner{background:#f0f7ff;border:2px solid #d0e3ff;border-radius:12px;padding:28px;text-align:center;margin:40px 0}
.btn{display:inline-flex;align-items:center;justify-content:center;background:#0A74D0;color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:700;margin:6px}
.btn:hover{opacity:.9}
footer{text-align:center;padding:20px;border-top:2px solid #d7e7ff;color:#475569;font-size:.9rem}
</style>
</head>
<body>
<header>
  <h1>The RAD Ledger</h1>
  <p>The meme coin with a ledger ‚Äî certifying XRPL projects.</p>
</header>

<main>
  <section id="verified">
    <h2>üìú Verified Projects</h2>
    <div id="ledgerList"></div>
  </section>

  <section class="submit-banner">
    <h2>üßæ Submit Your Token</h2>
    <p>Get your XRPL project officially verified by The RAD Ledger.</p>
    <a href="/submit.html" class="btn">Submit for Verification</a>
  </section>

  <section id="pending">
    <h2>‚è≥ Pending Reviews</h2>
    <ul id="pendingList"></ul>
  </section>
</main>

<footer>¬© 2025 The RAD Ledger | Verified by Rad Garlington</footer>

<script>
const verified=[
  {token:"$RAD",cert:"XRPL-589-1"},
  {token:"$BAG",cert:"XRPL-589-2"},
  {token:"$WCK",cert:"XRPL-589-3"}
];
const pending=[{token:"$ZENITH",status:"Pending Verification"}];
verified.sort((a,b)=>a.token.localeCompare(b.token));
const grouped={};
for(const p of verified){
  const l=p.token[1].toUpperCase();
  if(!grouped[l])grouped[l]=[];
  grouped[l].push(p);
}
const ledger=document.getElementById('ledgerList');
for(const l of Object.keys(grouped).sort()){
  const div=document.createElement('div');
  div.innerHTML=`<h3>${l}</h3><ul>${grouped[l].map(p=>`<li><a href="/certificates/${p.cert.toLowerCase()}.html" style="color:#0f172a;text-decoration:none">${p.token}</a><span>${p.cert}</span></li>`).join('')}</ul>`;
  ledger.appendChild(div);
}
document.getElementById('pendingList').innerHTML=pending.map(p=>`<li>${p.token} ‚Äî ${p.status}</li>`).join('');
</script>
</body>
</html>
